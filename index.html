<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Coding Quiz</h1>
    <div id="question-container">
      <h2 id="question"></h2>
      <ul id="options">
        <li><button class="option">array</button></li>
        <li><button class="option">boolean</button></li>
        <li><button class="option">object</button></li>
        <li><button class="option">number</button></li>
      </ul>
    </div>
    <div id="score-container">
      <h3>Score: <span id="score">0</span></h3>
    </div>
    <div id="timer-container">
      <h3>Time Remaining: <span id="timer">60</span> seconds</h3>
    </div>
    <button id="start-btn">Start Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
